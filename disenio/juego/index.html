                    <label for="fechaFin">Selecciona hora y día de fin:</label>
                    <input type="datetime-local" id="fechaFin" name="fechaFin" required>
        
                    <button type="submit" class="botonMenu">Enviar</button>

            </div>
            <button id="volverAlJuego" class="styled-link">VOLVER AL MENÚ</a>

        <div id="divVista6">

                <form action="#" method="post">
